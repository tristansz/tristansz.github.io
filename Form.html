<!DOCTYPE html>
  <html>
  	<head>
  	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	</head>
  	<body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
      </nav>
      <h1>Add New Interest</h1>
      <form>
        <div class="form-group">
          <label for="InterestName">Interest Name</label>
          <input type="text" class="form-control" id="InterestName" placeholder="Interest">
        </div>
        <div class="form-group">
          <label for="InterestDescription">Interest Description</label>
          <textarea class="form-control" rows="5" placeholder="Why do you love it?"></textarea><br>
        </div>
        <div class="form-row">
          <div class="col">
            <p>Upload Related Image</p>
            <input type="file" id="myFile" name="filename">
            <p><br>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
              <label class="form-check-label" for="defaultCheck5">5</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group mx-auto">
              <label for="sel1">Select # of Tweets:</label>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>
        </div>
        <form class="form-inline">
          <br><p>Login to submit</p>
          <div class="col">
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="inputPassword6"></label>
            <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline" placeholder="Password">
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
          </div>
        </form>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </body>
